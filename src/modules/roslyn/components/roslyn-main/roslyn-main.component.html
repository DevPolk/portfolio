<div class="row">
  <div class="col-lg-6 col-12">
    <dx-text-area
      [spellcheck]="false"
      class="m-2"
      height="60vh"
      [(value)]="compilerInfo.script"
    >
    </dx-text-area>
  </div>
  <div class="col-lg-6 col-12">
    <dx-text-area
      class="m-2"
      height="60vh"
      [readOnly]="true"
      [(value)]="compiledResult"
    ></dx-text-area>
  </div>
  <dx-button class="mx-4 my-2" text="Compile & Run" (click)="compile()">
  </dx-button>
</div>
