<div class="row">
  <div class="col-lg-6 col-12">
    <textarea class="m-2" [(value)]="compilerInfo.script"> </textarea>
  </div>
  <div class="col-lg-6 col-12">
    <textarea class="m-2" [(value)]="compiledResult"></textarea>
  </div>
  <button mat-raised-button class="mx-4 my-2" (click)="compile()"></button>
    Compile & Run
  </button>
</div>
